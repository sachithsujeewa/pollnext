<nav class="bg-[#c3094a] text-white fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-5xl flex flex-wrap items-center justify-between mx-auto p-2">
    <a href="/" class="flex items-center">
        <img class="h-10 mr-2" src="../assets/imges/malimawa.webp" alt="Logo">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Ask AKD</span>
    </a>
    </div>
    </nav>
<div class="max-w-5xl m-auto mt-20 lg:mt-28 relative px-2 lg:px-0"> 
<form class="content mat-body-1">



    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="ASK IT">
            <div class="bg-white overflow-hidden border border-gray-200 rounded shadow dark:bg-gray-800 dark:border-gray-700 grid grid-cols-[1fr_auto] py-4"> 
                <textarea  
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5" [(ngModel)]="question" matInput placeholder="Type your question..." name="question"   class="px-4 resize-none"></textarea>
            </div>
            <div class="text-right lg:text-left">
                <button  [disabled]="!question" class="mt-4 py-2 px-6 bg-[#c3094aa2] active:bg-[#c3094a] text-white rounded-full cursor-pointer transition-colors hover:bg-[#c3094a]" (click)="add()">Send</button>
            </div>
           
            <div class="mt-4 space-y-2">
                <div  *ngFor="let question of questions" class="bg-white overflow-hidden border border-gray-200 rounded-md shadow-sm dark:bg-gray-800 dark:border-gray-700 grid grid-cols-[1fr_auto] place-items-start p-4 text-gray-800 relative text-sm"> 
                    {{ question.questionText }} 
                    <button class="grid grid-cols-2 place-items-center">
                        <svg (click)="like(question.id,true)" [class.hide]="liked.indexOf(question.id) > -1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-[#c3094a] opacity-70 hover:opacity-100 transition-all">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z" />
                          </svg>
                          <svg (click)="like(question.id,false)" [class.hide]="liked.indexOf(question.id) < 0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-[#c3094a]">
                            <path d="M7.493 18.75c-.425 0-.82-.236-.975-.632A7.48 7.48 0 016 15.375c0-1.75.599-3.358 1.602-4.634.151-.192.373-.309.6-.397.473-.183.89-.514 1.212-.924a9.042 9.042 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75 2.25 2.25 0 012.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H14.23c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23h-.777zM2.331 10.977a11.969 11.969 0 00-.831 4.398 12 12 0 00.52 3.507c.26.85 1.084 1.368 1.973 1.368H4.9c.445 0 .72-.498.523-.898a8.963 8.963 0 01-.924-3.977c0-1.708.476-3.305 1.302-4.666.245-.403-.028-.959-.5-.959H4.25c-.832 0-1.612.453-1.918 1.227z" />
                          </svg>
                          <span *ngIf="question.noOfLikes>0">{{question.noOfLikes}}</span>
                    </button>
                </div> 
            </div>
        </mat-tab>
        <mat-tab label="Join us">
            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="name" >
                    <mat-icon matSuffix>mode_edit</mat-icon>                   
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <mat-label>Mobile</mat-label>                     
                    <input type="tel" matInput placeholder="555-555-123" [(ngModel)]="mobile" name="mobile" >
                    <mat-icon matSuffix>mode_edit</mat-icon>
                  </mat-form-field>

                  <button mat-raised-button color="primary" [disabled]="!name || !mobile || isBusy" (click)="createMember()">Save</button>
            </div>
        </mat-tab>
    </mat-tab-group>







    <div class="mt-28">
        <img class="header-image" src="../assets/imges/header.jpg" alt="Header Image">
    </div>

      <footer class="footer relative mt-4">
        <mat-grid-list cols="4" rowHeight="4px" class="color-panel" >
            <mat-grid-tile
                [colspan]="1"
                [rowspan]="1"
                style="background-color:#FFBE2A;">
            </mat-grid-tile>
            <mat-grid-tile
                [colspan]="1"
                [rowspan]="1"
                style="background-color: #8D1539;">
            </mat-grid-tile>
            <mat-grid-tile
                [colspan]="1"
                [rowspan]="1"
                style="background-color: #EB7400;">
            </mat-grid-tile>
            <mat-grid-tile
                [colspan]="1"
                [rowspan]="1"
                style="background-color:#01534F;">
            </mat-grid-tile>
        </mat-grid-list>
        NPP Adelaide
      </footer>
</form>



</div>
